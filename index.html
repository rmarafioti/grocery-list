<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>My Virtual Grocery List</title>
    
</head>
<body>
    <header><h1>My Virtual Grocery List</h1></header>

    <!--list of produce items and photo-->
    <main>
        <section>
            <h2 class="list-title">Produce Items</h2>

        <article class="gray-background"><h3>FRUIT</h3>
            <ul>
                <li>Bananas</li>
                <li>Apples</li>
                <li>Blueberries</li>
             </ul>
        </article>
        
        <article class="gray-background"><h3>VEGGIES</h3>
            <ul>
                <li>Kale</li>
                <li>Brocolli</li>
                <li>Carrots</li>
             </ul>
        </article>
        <img src="https://www.jbtc.com/foodtech/wp-content/uploads/sites/2/2021/08/Fresh-Produce-Collage.jpg"
        alt="A photo of fresh produce in a grocery store" class="resize-image">
        </section>
    
    <!--list of dry goods and photo-->
    <section>
        <h2 class="list-title">Dry Goods</h2>

        <article class="gray-background"><h3>SNACKS</h3>
            <ol>
                <li>Granola Bars</li>
                <li>Potato Chips</li>
                <li>Popcorn</li>
            </ol>
        </article>

        <article class="gray-background"><h3>GRAINS</h3>
            <ol>
                <li>Brown Rice</li>
                <li>Quiona</li>
                <li>Cous Cous</li>
            </ol>
        </article>
        <img src="https://caribbeanclubmarket.com/wp-content/uploads/elementor/thumbs/Grocery-o9nuui18tkaq0jls970q37zbg91mo2rnz4adf2bm3w.jpg"
        alt="A photo of dry goods in a grocery store" class="resize-image">
    </section>
    </main>
</body>
</html>
