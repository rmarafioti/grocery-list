<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>My Virtual Grocery List</title>
    
</head>
<body>
    <header><h1>My Virtual Grocery List</h1></header>

    <!--list of produce items and photo-->
    <a class="inline-element">
        <h2>Produce Items</h2>

        <section class="gray-background"><h3>FRUIT</h3>
            <ul>
                <li>Bananas</li>
                <li>Apples</li>
                <li>Blueberries</li>
             </ul>
        </section>
    

        <section class="gray-background"><h3>VEGGIES</h3>
            <ul>
                <li>Kale</li>
                <li>Brocolli</li>
                <li>Carrots</li>
             </ul>
        </section>
    
    
        <img src="https://www.jbtc.com/foodtech/wp-content/uploads/sites/2/2021/08/Fresh-Produce-Collage.jpg"
        alt="A photo of fresh produce in a grocery store">

    
        <h2>Dry Goods</h2>

        <section class="gray-background"><h3>SNACKS</h3>
        <ol>
            <li>Granola Bars</li>
            <li>Potato Chips</li>
            <li>Popcorn</li>
        </ol></section>
        <section class="gray-background"><h3>GRAINS</h3>
        <ol>
            <li>Brown Rice</li>
            <li>Quiona</li>
            <li>Cous Cous</li>
        </ol></section>
        <img src="https://caribbeanclubmarket.com/wp-content/uploads/elementor/thumbs/Grocery-o9nuui18tkaq0jls970q37zbg91mo2rnz4adf2bm3w.jpg"
        alt="A photo of dry goods in a grocery store">
    
    </a>

    
</body>
</html>
